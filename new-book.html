<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/duck.png" alt="Logo" class="img-fluid" style="max-height: 30px;">
                </a>

                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./new-book.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>

    </header>


    <!-- CATALOGO section -->

    <main>
        <section class="container mt-5 pt-5">
            <div class="row">
                <h1>Nuovo Libro</h1>
                <form class="row">
                    <div class="mb-3 col-6">
                        <label for="nome-autore" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="nome-autore" placeholder="inserisci il nome qui" />

                    </div>
                    <div class="mb-3 col-6">
                        <label for="cognome-autore" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="cognome-autore"
                            placeholder="inserisci il cognome qui" />
                    </div>


                    <div class="mb-3 col-12">
                        <label for="titolo" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="titolo" aria-describedby="titolo-help"
                            placeholder="inserisci il Titolo qui" />
                        <div id="titolo-help" class="form-text">Titolo versione italaina</div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-12 col-lg-4">
                            <label for="genere" class="form-label">Genere</label>
                            <select id="genere" class="form-select">
                                <option>Scegli il genere</option>
                                <option>m</option>
                                <option>f</option>
                            </select>
                        </div>


                        <div class="mb-3 col-12 col-lg-4">
                            <label for="anno-publicazione" class="form-label">Anno di Publicazione</label>
                            <input type="date" class="form-control" id="anno-publicazione"
                                placeholder="inserisci l'anno" />
                        </div>

                        <div class="mb-3 col-12 col-lg-4">
                            <label for="ISBN#" class="form-label">ISBN#</label>
                            <input type="text" class="form-control" id="ISBN#"
                                placeholder="inserisci il codice ISBN#" />
                        </div>


                    </div>

                    <hr>

                    <div class="col-12">
                        <div class="mb-3">
                            <label for="Note" class="form-label">Note</label>
                            <textarea placeholder="Inserisci eventuali note qui" class="form-control"
                                id="note" rows="3"></textarea>

                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="disponibile" checked>
                            <label class="form-check-label" for="disponibile">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </div>

                </form>
            </div>
        </section>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
